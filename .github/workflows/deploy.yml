name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: angular-app/package-lock.json

      - name: Install Angular dependencies
        run: |
          cd angular-app
          npm ci

      - name: Build Angular app
        run: |
          cd angular-app
          npm run build -- --base-href /reken-visualisaties/angular/

      - name: Create deployment directory
        run: |
          mkdir -p _site
          mkdir -p _site/angular

      - name: Copy vanilla HTML/CSS/JS files
        run: |
          cp index.html _site/
          cp styles.css _site/
          cp aftrekken.html _site/
          cp aftrekken.js _site/
          cp README.md _site/
          cp MIGRATION_SUMMARY.md _site/

      - name: Copy Angular build
        run: |
          cp -r angular-app/dist/angular-app/browser/* _site/angular/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
