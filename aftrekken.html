<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aftrek Oefening - Reken Visualisaties</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aftrek Oefening</h1>
        <p>Vul een aantal in en klik op de zonnetjes om ze te verplaatsen!</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="numberInput">Hoeveel zonnetjes?</label>
                <div class="number-input-controls">
                    <button id="decrementBtn" class="arrow-btn">â–¼</button>
                    <input type="number" id="numberInput" min="0" max="50" value="10" />
                    <button id="incrementBtn" class="arrow-btn">â–²</button>
                </div>
            </div>
        </div>
        
        <div class="columns-container">
            <div class="column">
                <h3>Origineel</h3>
                <div class="initial-display" id="initialDisplay">10</div>
            </div>
            
            <div class="column">
                <h3>Weggehaald</h3>
                <div id="removedColumn" class="symbols-column">
                    <!-- Removed symbols will be moved here -->
                </div>
                <div class="column-count" id="removedCount">0</div>
            </div>
            
            <div class="column">
                <h3>Over</h3>
                <div id="remainingColumn" class="symbols-column">
                    <!-- Symbols will be generated here -->
                </div>
                <div class="column-count" id="remainingCount">0</div>
            </div>
        </div>
        
        <div class="calculation-section">
            <span class="count-display" id="initialCountCalc">0</span>
            <span class="minus-symbol">âˆ’</span>
            <span class="count-display" id="removedCountCalc">0</span>
            <span class="equals-symbol">=</span>
            <input type="number" id="answerInput" class="answer-input" min="0" placeholder="?" />
        </div>
        
        <div class="check-section">
            <button id="checkBtn" class="check-btn">Controleer!</button>
            <div id="feedback" class="feedback"></div>
        </div>
        
        <div id="tipBar" class="tip-bar" style="display: none;">
            <div class="tip-header" id="tipHeader">
                <span class="tip-icon">ğŸ’¡</span>
                <span class="tip-title">Hulp bij aftrekken - Brug over de 10</span>
                <button id="toggleTipBtn" class="toggle-tip-btn">â–¼</button>
            </div>
            <div id="tipContent" class="tip-content-collapsed">
                <!-- Tip content will be generated here -->
            </div>
        </div>
        
        <a href="index.html" class="back-link">â† Terug naar Home</a>
    </div>
    
    <script src="aftrekken.js"></script>
</body>
</html>
